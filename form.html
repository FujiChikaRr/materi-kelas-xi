<!DOCTYPE html>
<html lang="id">
<head>
    <!-- Menambahkan CDN Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Account Baru</title>

    <!-- Menggunakan Google Fonts untuk font feminin dan elegan -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #f7c6d6, #ff80ab); /* Gradasi pink lembut */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Background putih transparan */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            color: #ff4081;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #ff4081;
            text-align: center;
            font-weight: 500;
            margin-bottom: 30px;
        }

        label {
            font-size: 1.1em;
            color: #ff4081;
        }

        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff80ab;
        }

        /* Link styled as button */
        .button-link {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: #ff4081;
            color: white;
            text-align: center;
            border-radius: 8px;
            font-size: 1.1em;
            text-decoration: none;
            margin-top: 10px;
        }

        .button-link:hover {
            background-color: #ff80ab;
        }

        /* Responsivitas pada ukuran layar kecil */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.4em;
            }

            button, .button-link {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buat Account Baru</h1>
        <h2>Sign Up Form</h2>
        <form>
            <label for="first-name">First name:</label>
            <input type="text" id="first-name" name="first-name" class="form-control">

            <label for="last-name">Last name:</label>
            <input type="text" id="last-name" name="last-name" class="form-control">

            <label>Gender:</label>
            <div class="form-check">
                <input type="radio" id="male" name="gender" value="male" class="form-check-input">
                <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                <label for="female" class="form-check-label">Female</label>
            </div>

            <label for="nationality">Nationality:</label>
            <select id="nationality" name="nationality" class="form-control">
                <option value="indonesian">Indonesian</option>
                <option value="other">Other</option>
            </select>

            <label>Language Spoken:</label>
            <div class="form-check">
                <input type="checkbox" id="indonesian" name="language" value="indonesian" class="form-check-input">
                <label for="indonesian" class="form-check-label">Bahasa Indonesia</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="english" name="language" value="english" class="form-check-input">
                <label for="english" class="form-check-label">English</label>
            </div>
            <div class="form-check">
